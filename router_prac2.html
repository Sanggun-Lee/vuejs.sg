<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vue nested router</title>
    </head>

    <body>
        <div id="app">
            <router-view></router-view>   <!--상위 컴포넌트가 나타날 구역 지정-->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>      <!--Vue CDN-->
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>     <!--Router CDN-->
        <script>
            var User = {
                template: `
                    <div>
                        User Component
                        <router-view></router-view>     <!--하위 컴포넌트가 나타날 구역 지정-->
                    </div>
                `
            };
            var UserProfile = { template: '<p>User Profile Component</p>' };
            var UserPost = { template: '<p>User Posst component</p>' };

            var routes = [
                {
                    path: '/user',
                    component: User,     //상위컴포넌트 먼저 지정
                    children: [     //여기서부터는 하위 컴포넌트 2개 지정
                        {
                            path: 'posts',
                            component: UserPost
                        },
                        {
                            path: 'profile',
                            component: UserProfile
                        }
                    ]
                }
            ];
            
            var router = new VueRouter({
                routes
            });
            var app = new Vue({
                router
            }).$mount('#app');
        </script>
    </body>
</html>
