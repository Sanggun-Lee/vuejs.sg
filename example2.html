<html>
  <head>
    <title>vue el example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  </head>
  <body>
  <div id="foo">
  </div>
  <script>
  
  new Vue({
     template:'<p>bar</p>',
     created: function(){
         this.$mount('#foo');
     }
  })
  
  </script>
  </body>
</html>
