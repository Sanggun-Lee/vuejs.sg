<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />     <!--한국어encoding해결-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>axios 연습해보자</title>
    </head>

    <body>
        <div>
            <button v-on:click="getData">프레임워크 목록 가져오자</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>      <!--Vue CDN-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>     <!--Axios CDN-->

        <script>
            new Vue({
                el: '#app',
                methods: {
                    getData: function() {
                        axios.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json')
                        .then(function(response) {
                            console.log(response);
                        });
                    }
                }
            });
        </script>
    </body>
</html>
