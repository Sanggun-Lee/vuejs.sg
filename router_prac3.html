<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Named view sample</title>
    </head>

    <body>
        <div id="app">     <!--Vue instace가 그려질 부분-->
            <router-view name="header"></router-view>     <!--new VueRouter에서 정의내린 값대로-->
            <router-view></router-view>
            <router-view name="footer"></router-view>     <!--named view라는 것이 이름이 지정되었다고 해서 붙어진 이름인가보다-->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>      <!--Vue CDN-->
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>     <!--Router CDN-->
        <script>
            var Body = { template: '<div>This is Body</div>' };
            var Header = { template: '<div>This is Header</div>' };
            var Footer = { template: '<div>This is Footer</div>' };

            var LoginBody = { template: '<div>This is LoginBody</div>' }
            var LoginHeader = { template: '<div>This is LoginHeader</div>' };
            var LoginFooter = { template: '<div>This is LoginFooter</div>' };

            var router = new VueRouter({
                routes: [
                    {
                        path: '/',
                        components: {
                            default: Body,
                            header: Header,
                            footer: Footer
                        }
                    },
                    {
                        path: '/login',
                        components: {
                            default: LoginBody,
                            header: LoginHeader,
                            footer: LoginFooter
                        }
                    }
                ]
            });
            var app = new Vue({
                router
            }).$mount('#app');
        </script>
    </body>
</html>
