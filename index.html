<html>
    <head>
        <title>
            Vue Sample!
        </title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js! this is sg. welcome to the world'
                }
            });
        </script>
    </body>
</html>
